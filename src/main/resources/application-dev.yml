server:
  port: 8080
  servlet:
    context-path: /

spring:

  datasource:
    url: jdbc:mysql://localhost:3306/xiaoshu?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: 730730
    driverClassName: com.mysql.jdbc.Driver
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5                        # 初始化大小，最小，最大
    minIdle: 5
    maxActive: 20
    maxWait: 60000                        # 配置获取连接等待超时的时间
    timeBetweenEvictionRunsMillis: 60000  # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    minEvictableIdleTimeMillis: 300000     # 配置一个连接在池中最小生存的时间，单位是毫秒
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    validationQuery: select 'x'
    poolPreparedStatements: true          # 打开PSCache，并且指定每个连接上PSCache的大小
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,slf4j              # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，需要log4j
    useGlobalDataSourceStat: true         # 合并多个DruidDataSource的监控数据
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录

  redis:
    database: 0        # 设置存储分片 db0
    host: localhost
    port: 6379
    password: 730730
    lettuce:
      pool:
        max-active: 8       #最大链接数
        max-wait: 1000      #最大阻塞等待时间
        max-idle: 8         #最大空闲链接
        min-idle: 0
      shutdown-timeout: 100 #关闭超时时间

